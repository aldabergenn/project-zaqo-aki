<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cssCART.css">

</head>
<body>
    <div class="container mt-5">
        <h1>Корзина</h1>
        <ul id="cart-items" class="list-group"> </ul>
        <p class="mt-3">Общая сумма: <span id="cart-total">0</span> $</p>
        <button class="btn btn-success" onclick="checkout()">Оформить заказ</button>
        <button class="btn btn-secondary" onclick="window.history.back()">Вернуться назад</button>
    </div>

    <script>
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            cartItemsElement.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} $`;
                li.classList.add('list-group-item');
                cartItemsElement.appendChild(li);
                total += item.price;
            });

            if (cart.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Корзина пуста';
                li.classList.add('list-group-item');
                cartItemsElement.appendChild(li);
            }

            cartTotalElement.textContent = total;
        }

        function checkout() {
            alert('Заказ оформлен!');
            localStorage.removeItem('cart');
            window.history.back();
        }

        loadCart();
    </script>
</body>
</html>
