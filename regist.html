<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleREGISTR.css">
</head>
<body>
    <div class="registration-page">
        <div class="registration-container">
            <h1 class="title">Создать аккаунт</h1>
            <p class="subtitle">Присоединяйтесь к нам сегодня и получите лучшие услуги!</p>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" class="form-control" placeholder="Введите ваше имя пользователя" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" id="email" class="form-control" placeholder="Введите вашу электронную почту" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Введите ваш пароль" required>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Зарегистрироваться</button>
                <p class="text-center mt-3">
                    Уже есть аккаунт? <a href="#" class="login-link">Войти</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
